<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<title>MGS - ログイン</title>
		<!-- Bootstrap 3.3.7 -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<!-- font-awesome -->
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
				<a class="navbar-brand col-sm-3 col-md-2" href="#">
					<img src="img/DIRWINGS_logo.png" height="30" alt="DIRWINGS_logo">
				</a>
				<div class="navbar-right-menu">
					<a class="nav_user" href="#">
		              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
		              <span>伊藤　翔太</span>
		              <span>／社長</span>
		            </a>
		            <span class="nav_border">|</span>
					<a class="logout_link" href="#">
		              <span>ログアウト</span>
		            </a>
				</div>
			</nav>
		</header>
<div class="login-content-wrapper">
	<div class="center-box">
		<div class="logo-img text-center">
			<img src="img/temporary_logo.png" alt="temporary_logo">
		</div>
		<form id="login-form">
		  <div class="form-group">
		    <label for="acount" class="sr-only">従業員番号</label>
		    <input type="text" class="form-control" id="acount" placeholder="従業員番号">
		  </div>
		  <div class="form-group">
		    <label for="password" class="sr-only">パスワード</label>
		    <input type="password" class="form-control" id="password" placeholder="パスワード">
		  </div>
		  <div class="form-check">
		    <label class="form-check-label login-save">
		      <input type="checkbox" class="form-check-input" name="login_save">
		      ログイン情報を保存
		    </label>
		  </div>
		  <button type="button" class="btn btn-danger btn-login col-12">ログイン</button>
		</form>
		<div class="change-ps text-right">
			<img src="img/icon_key.png" alt="icon_key">
			<a href="change-password.html">パスワードを変更する</a>
		</div>
	</div>
</div>

<!-- jQuery 3.2.1 -->
<script src="jquery/jquery.min.js"></script>
<!-- popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<!-- Bootstrap 3.3.7 -->
<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
